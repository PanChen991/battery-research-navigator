        let densityChart, specChart;
        let filteredData = [...cellData];
        const tableHeaders = Object.keys(cellData[0]);

        const filters = {
            manufacturer: 'all',
            spec: 'all',
            cathode: 'all'
        };

        function populateFilters() {
            const manufacturerFilter = document.getElementById('manufacturer-filter');
            const manufacturers = [...new Set(cellData.map(item => item['电池厂']))];
            manufacturers.sort().forEach(m => {
                const option = document.createElement('option');
                option.value = m;
                option.textContent = m;
                manufacturerFilter.appendChild(option);
            });
        }
        
        function renderTable() {
            const tableHead = document.getElementById('table-head');
            const tableBody = document.getElementById('table-body');
            
            tableHead.innerHTML = '';
            let headerRow = '<tr>';
            tableHeaders.forEach(header => {
                headerRow += `<th>${header}</th>`;
            });
            headerRow += '</tr>';
            tableHead.innerHTML = headerRow;

            tableBody.innerHTML = '';
            filteredData.forEach(row => {
                let rowHtml = '<tr>';
                tableHeaders.forEach(header => {
                    rowHtml += `<td>${row[header]}</td>`;
                });
                rowHtml += '</tr>';
                tableBody.innerHTML += rowHtml;
            });
        }
        
        function updateStats() {
            const totalCells = filteredData.length;
            document.getElementById('stat-total-cells').textContent = totalCells;

            if (totalCells > 0) {
                const densities = filteredData.map(d => parseFloat(d['能量密度(Wh/kg)'])).filter(v => !isNaN(v));
                if (densities.length > 0) {
                    const avgDensity = (densities.reduce((a, b) => a + b, 0) / densities.length).toFixed(1);
                    const maxDensity = Math.max(...densities).toFixed(1);
                    document.getElementById('stat-avg-density').textContent = avgDensity;
                    document.getElementById('stat-max-density').textContent = maxDensity;
                } else {
                     document.getElementById('stat-avg-density').textContent = 'N/A';
                     document.getElementById('stat-max-density').textContent = 'N/A';
                }
            } else {
                document.getElementById('stat-avg-density').textContent = '0';
                document.getElementById('stat-max-density').textContent = '0';
            }
        }
        
        function renderCharts() {
            const densityCtx = document.getElementById('densityChart').getContext('2d');
            const specCtx = document.getElementById('specChart').getContext('2d');

            const labels = filteredData.map(d => `${d['电池厂']} - ${d['电芯名称']}`);
            const densityValues = filteredData.map(d => parseFloat(d['能量密度(Wh/kg)']));
            
            if (densityChart) densityChart.destroy();
            densityChart = new Chart(densityCtx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '能量密度 (Wh/kg)',
                        data: densityValues,
                        backgroundColor: 'rgba(109, 139, 116, 0.7)',
                        borderColor: 'rgba(109, 139, 116, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    scales: {
                        x: {
                            beginAtZero: true,
                             grid: { color: '#F0F0F0' }
                        },
                        y: {
                             grid: { display: false }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return ` ${context.dataset.label}: ${context.raw} Wh/kg`;
                                }
                            }
                        }
                    }
                }
            });

            const specCounts = filteredData.reduce((acc, curr) => {
                acc[curr['电池规格']] = (acc[curr['电池规格']] || 0) + 1;
                return acc;
            }, {});

            if (specChart) specChart.destroy();
            specChart = new Chart(specCtx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(specCounts),
                    datasets: [{
                        data: Object.values(specCounts),
                        backgroundColor: [
                            'rgba(109, 139, 116, 0.8)',
                            'rgba(211, 201, 188, 0.8)',
                            'rgba(185, 173, 158, 0.8)',
                            'rgba(119, 110, 101, 0.8)',
                            'rgba(247, 244, 240, 0.8)'
                        ],
                        borderColor: '#FFFFFF',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        }
                    }
                }
            });
        }
        
        function applyFilters() {
            filteredData = cellData.filter(item => {
                const manufacturerMatch = filters.manufacturer === 'all' || item['电池厂'] === filters.manufacturer;
                const specMatch = filters.spec === 'all' || item['电池规格'] === filters.spec;
                const cathodeMatch = filters.cathode === 'all' || item['正极类型'].includes(filters.cathode);
                return manufacturerMatch && specMatch && cathodeMatch;
            });

            renderTable();
            updateStats();
            renderCharts();
        }

        document.getElementById('manufacturer-filter').addEventListener('change', (e) => {
            filters.manufacturer = e.target.value;
            applyFilters();
        });

        document.getElementById('spec-filter').addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                filters.spec = e.target.dataset.value;
                document.querySelectorAll('#spec-filter .filter-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                applyFilters();
            }
        });
        
        document.getElementById('cathode-filter').addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                filters.cathode = e.target.dataset.value;
                document.querySelectorAll('#cathode-filter .filter-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                applyFilters();
            }
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            populateFilters();
            applyFilters();
        });
    </script>
